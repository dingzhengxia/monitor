version: '3.8'

services:
  crypto-monitor:
    build: .
    container_name: crypto-monitor
    restart: unless-stopped
    # --- 新增部分开始 ---
    environment:
      - TZ=Asia/Shanghai  # 强制容器使用北京时间
    # --- 新增部分结束 ---
    volumes:
      - ./config:/usr/src/app/config
      - ./log:/usr/src/app/log
      - ./cooldown_status.json:/usr/src/app/cooldown_status.json
      # --- 新增部分（可选，Linux服务器推荐）---
      - /etc/localtime:/etc/localtime:ro